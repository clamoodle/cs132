<!DOCTYPE html>
<html>
    <head>
        <title>In Game!</title>
        <!-- <link rel="stylesheet" href="index-styles.css" /> -->
        <link rel="stylesheet" href="game.css"/>
        <link rel="stylesheet" href="styles.css">
        <script src="utils.js"></script>
        <script defer src="game.js"></script>
    </head>
    <body>
        <header>
            <img id="menu-button" class="ui" src="media/menu-button.png" alt="menu button">
            <img id="music-toggle" class="ui muted" src="media/music-off-button.png" alt="music toggle button">
            <audio controls
                    id="game-song"
                    loop
                    src="media/in-game-tense.wav"
                ></audio> 
        </header>
        <section id="game">
            <div id="avatar"></div>
        </section>
    </body>

</html>
