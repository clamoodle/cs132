<!DOCTYPE html>
<!--
  Author: Pearl Chen
  Date: Apr 27, 2023
  HTML for the landing welcome/login page of Set World, a game where you can play variations of the
  Set game and buy stuff as a cute lil' pixel guy! (Yes, Set Penguin.)
-->
<html>
    <head>
        <title>Set World</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/game.css" />
        <script src="script/utils.js"></script>
        <script defer src="script/welcome.js"></script>
        <script defer src="script/game.js"></script>
    </head>
    <body>
        <header>
            <input
                type="image"
                id="menu-button"
                src="media/menu-button.png"
                alt="menu button"
            />
            <!-- using div instead of img/input/button for music toggle for easier image source 
                control with toggle across pages with different .js modules. Here, title is used 
                instead of alt for accesibility -->
            <div
                id="music-toggle"
                class="muted"
                title="music toggle button"
            ></div>
            <audio
                id="music"
                preload
                loop
                src="media/genius-soft-adventurous-theme.wav"
            ></audio>
        </header>
        <!-- Each section here in <main></main> is a page view -->
        <main>
            
            <!-- The actual "dino" game view, clears everything else -->
            <section id="dino-game">
                <!-- background sliding layers of lil' mountains -->
                <div class="bg sliding-layer"></div>
                <div class="bg sliding-layer"></div>
                <div class="bg sliding-layer"></div>
                <div class="bg sliding-layer"></div>

                <!-- avatar and obstacles (which are to-be-added by game.js) -->
                <div id="avatar"></div>
                <h3 id="obstacle-count">ds</h3>
            </section>
        </main>
    </body>
</html>
